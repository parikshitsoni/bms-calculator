<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossOrigin="anonymous">  
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Cardo|Lobster|Nanum+Pen+Script&display=swap" rel="stylesheet"> -->
    <title>BMI Calculator</title>
    
<style>
    body{
    margin-top:150px;
    background-color: darkgray;
    font-family:Arial, sans-serif;
    color: antiquewhite
    }

    .container{
        border: 1px solid grey;
        border-radius: 15px;
        width: 700px;
        background-color: black;
        box-shadow: 20px 20px 10px 10px grey;
    }


 
    .output{
        float: right;
        width: 200px;
        border-radius: 10px;
        margin-top:-250px;
        padding: 5px;
    }
    #btn{
        margin: 2px;
        margin-left: 70px;
    }

</style>
</head>
<body>
    <div class="container">
        <header id="headerClass">
                <h1 class="text-center text-muted mb-3">Body mass index (BMI)</h1>
                
        </header>
        
        
            <form name="form" class="form-control-lg">
                <div class="form-group">
                     
                     <label for="Weight">Weight</label><br>
                     <input id="weight" type="number" class="form-control-lg mb-2" placeholder="Enter Weight..."> 
                     <span>kg</span>
                     <br>

                     <label for="Height">Height</label><br>
                     <input id="height" type="number" class="form-control-lg mb-2" placeholder="Enter Height...">
                     <span>cm</span>
                     <br>
                     
                     <input class="btn btn-primary mb-2" id="btn" type="submit" value="Calculate BMI" onclick="computeBMI();">

                </div>
                
           
            </form>


             <div class="output card bg-danger" id="outputDiv">
    
                    <div class="card-block">
                     <label for="BMI"><h5>BMI</h5></label> 
                    <div id="output"> _ _._ _</div><br>
                    <label for="BMI"><h5>You are:</h5></label> 
                    <div id="output1">_______________</div>
                    </div>
            
             </div>
</div>


<script>

document.getElementById("outputDiv").style.visibility = "hidden";
function computeBMI() {
   
   document.getElementById("outputDiv").style.visibility = "visible";
    var height = Number(document.getElementById("height").value);
    var weight = Number(document.getElementById("weight").value);
    var BMI = Math.round(weight / Math.pow(height, 2)*10000);
    var output = Math.round(BMI * 100) / 100;
    document.getElementById("output").innerHTML = Math.round(BMI*100)/100;

    if (output < 18.5)
        document.getElementById("output1").innerText = "Underweight";
    else if (output >= 18.5 && output <= 25)
        document.getElementById("output1").innerText = "Normal";
    else if (output >= 25 && output <= 30)
        document.getElementById("output1").innerText = "Obese";
    else if (output > 30)
        document.getElementById("output1").innerText = "Overweight";
                    
    document.getElementById("output1").value = output; 
           

};
</script>

</body>
</html>
